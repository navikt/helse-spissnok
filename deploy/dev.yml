apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: spissnok
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  schedule: "*/5 * * * *"
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  webproxy: true
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
  filesFrom:
    - secret: spissnok-ssh-keys
      mountPath: /var/run/ssh-keys
  env:
    - name: SPORBAR_CLIENT_ID
      value: api://dev-fss.tbd.spokelse/.default
    - name: SFTP_HOST
      value: sftp-q.nav.no
